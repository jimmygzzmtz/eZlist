<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      eZlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item button lines="full" (click)="openItem(item)">
        <ion-avatar slot="start">
            <ion-icon [ngStyle]="{'color': item.color}" size="large" name="{{ item.icon }}"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h1>{{ item.name }}</h1>
          <p>{{ item.category }}</p>
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
