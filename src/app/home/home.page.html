<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      eZlist
    </ion-title>
    <ion-item hidden>
        <ion-label>Filter</ion-label>
        <ion-select [(ngModel)]="filterBy" id="hiddenSelector">
            <ion-select-option selected value="All">All</ion-select-option>
            <ion-select-option value="Bar">Bar</ion-select-option>
            <ion-select-option value="Book">Book</ion-select-option>
            <ion-select-option value="Food">Food</ion-select-option>
            <ion-select-option value="Idea">Idea</ion-select-option>
            <ion-select-option value="Movie">Movie</ion-select-option>
            <ion-select-option value="Music">Music</ion-select-option>
            <ion-select-option value="Person">Person</ion-select-option>
            <ion-select-option value="Place">Place</ion-select-option>
            <ion-select-option value="Product">Product</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-buttons (click)="filterSelect()" slot="start">
        <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-buttons>
    <ion-buttons (click)="help()" slot="end">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>

    <ion-item-sliding *ngFor="let item of getItems()">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item button lines="full" (click)="openItem(item)">
        <ion-avatar slot="start">
            <ion-icon [ngStyle]="{'color': item.color}" size="large" name="{{ item.icon }}"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h1>{{ item.name }}</h1>
          <p>{{ item.category }}</p>
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="orange" (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
