<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      eZlist
    </ion-title>
    <ion-item hidden>
        <ion-label translate>Filter</ion-label>
        <ion-select [(ngModel)]="filterBy" id="hiddenSelector" cancelText="{{ 'Cancel' | translate }}">
            <ion-select-option selected value="All" translate>All</ion-select-option>
            <ion-select-option value="Bar" translate>Bar</ion-select-option>
            <ion-select-option value="Book" translate>Book</ion-select-option>
            <ion-select-option value="Food" translate>Food</ion-select-option>
            <ion-select-option value="Idea" translate>Idea</ion-select-option>
            <ion-select-option value="Movie/TV" translate>Movie/TV</ion-select-option>
            <ion-select-option value="Music" translate>Music</ion-select-option>
            <ion-select-option value="Person" translate>Person</ion-select-option>
            <ion-select-option value="Place" translate>Place</ion-select-option>
            <ion-select-option value="Product" translate>Product</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-buttons (click)="filterSelect()" slot="start">
        <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-buttons>
    <ion-buttons (click)="goToSettings()" slot="end">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>

    <ion-item-sliding id="{{ item.name }}{{ item.category }}" *ngFor="let item of getItems()">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteItem(item)" translate>Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item button lines="full" (click)="openItem(item)" (contextmenu)="onRightClick(item)">
        <ion-avatar slot="start">
            <ion-icon [ngStyle]="{'color': item.color}" size="large" name="{{ item.icon }}"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h1>{{ item.name }}</h1>
          <p translate>{{ item.category }}</p>
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="orange" (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
