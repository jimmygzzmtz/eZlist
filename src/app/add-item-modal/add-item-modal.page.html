<ion-header>
  <ion-toolbar>
      <ion-title class="ion-text-center">
        <ion-label translate>AddItem</ion-label>
      </ion-title>
      <ion-buttons (click)="dismiss()" slot="start">
          <ion-icon color="danger" slot="icon-only" name="close"></ion-icon>
      </ion-buttons>
      <ion-buttons (click)="save()" slot="end">
          <ion-icon color="secondary" slot="icon-only" name="checkmark"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-input [(ngModel)]="itemNameString" id="itemName" disabled class="ion-text-center" placeholder="{{ 'ItemNameInstructions' | translate }}"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>

      <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center">
              <ion-button id="barButton" color="secondary" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="beer"></ion-icon>
              </ion-button>
              <h3 translate>Bar</h3>          
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button id="bookButton" color="warning" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="book"></ion-icon>
              </ion-button> 
            <h3 translate>Book</h3>   
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button id="foodButton" color="pink" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="pizza"></ion-icon>
              </ion-button> 
            <h3 translate>Food</h3>   
            </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center">
              <ion-button id="ideaButton" color="orange" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="bulb"></ion-icon>
              </ion-button> 
            <h3 translate>Idea</h3>            
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button id="movieButton" color="success" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="videocam"></ion-icon>
              </ion-button> 
            <h3 translate>Movie/TV</h3>   
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button id="musicButton" color="light-orange" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="musical-notes"></ion-icon>
              </ion-button> 
            <h3 translate>Music</h3>
            </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center">
              <ion-button id="personButton" color="tertiary" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="person"></ion-icon>
              </ion-button>
            <h3 translate>Person</h3>          
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button id="placeButton" color="danger" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="pin"></ion-icon>
              </ion-button>
            <h3 translate>Place</h3>    
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button id="productButton" color="light-red" (click)="selectedButton($event)" size="large" shape="round" fill="solid">
                  <ion-icon size="large" name="cube"></ion-icon>
              </ion-button>
            <h3 translate>Product</h3> 
            </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
